version: "3.8"
services:
  # node:
  #   container_name: node-sigrejak
  #   image: node
  #   ports:
  #     - "5001:5001"

  db:
    container_name: mysql-sigrejak
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=sigrejak
      - MYSQL_ROOT_HOST=%
    ports:
      - 3306:3306
    volumes:
      - "./var/mysql:/var/lib/mysql"
    networks:
      - sigrejak
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /usr/src/sigrejak/
      - /usr/src/sigrejak/node_modules
    environment:
      - APP_PORT=5000
      - DB_HOST=mysql-sigrejak
      - DB_PASS=
      - DB_PORT=3306
      - DB_USER=root
      - MYSQL_DB=sigrejak
      - NODE_ENV=production
      - JWT_SECRET_
    ports:
      - 5000:5000
    depends_on:
      - db
    networks:
      - sigrejak

networks:
  sigrejak:
    name: sigrejak